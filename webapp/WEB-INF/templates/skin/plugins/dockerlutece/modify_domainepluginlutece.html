<#include "dockerlutece_tabs.html" />
<@tabs tab="domainepluginlutece" />

<div class="row" >

        <fieldset>
            <legend>#i18n{dockerlutece.modify_domainepluginlutece.tableLabel}</legend>

            <@messages errors=errors />

    </div>  

</div>
